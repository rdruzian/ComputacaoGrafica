<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };

        var createScene = function () {

            // Low Poly Character with Blender Tutorial of Grant Abbitt: https://www.youtube.com/user/mediagabbitt
            // Character animations by Mixamo: https://www.mixamo.com/

            engine.enableOfflineSupport = false;

            // Material
            
            

            // Scene and Camera
            var scene = new BABYLON.Scene(engine);
            scene.enablePhysics()

            var camera1 = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(0, 5, 5), scene);
            scene.activeCamera = camera1;
            scene.activeCamera.attachControl(canvas, true);
            camera1.lowerRadiusLimit = 2;
            camera1.upperRadiusLimit = 10;
            camera1.wheelDeltaPercentage = 0.01;

            var particleSystem = new BABYLON.ParticleSystem("particles", 2000)
            particleSystem.particleTexture = new BABYLON.Texture("textures/flare.png")
            particleSystem.targetStopDuration = 2
            // NAO ESQUECER DE STARTAR A PARTICULA COM particleSystem.start()

            var explosao = new BABYLON.Sound("Explosao", "assets/explosao.wav", scene)
            var moeda = new BABYLON.Sound("Moeda", "assets/moeda.mp3", scene)
            
            // Lights
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.6;
            light.specular = BABYLON.Color3.Black();

            var light2 = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(0, -0.5, -1.0), scene);
            light2.position = new BABYLON.Vector3(0, 5, 5);

            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            var instructions = new BABYLON.GUI.TextBlock();
            instructions.text = "Renato Druzian RA - 121058";
            instructions.color = "white";
            instructions.fontSize = 16;
            instructions.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT
            instructions.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM
            advancedTexture.addControl(instructions);

            var esfera = BABYLON.Mesh.CreateSphere("sphere1", 2, 1, scene);
            esfera.position.y = 3
            esfera.position.z = -0.6
            // esfera.physicsImpostor = new BABYLON.PhysicsImpostor(esfera, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
            // esfera.physicsImpostor.applyImpulse(new BABYLON.Vector3(0.5, 6, -1), esfera.getAbsolutePosition());
            const esferaTexture = new BABYLON.StandardMaterial("sphere")
            esferaTexture.diffuseTexture = new BABYLON.Texture("textures/esfera.png")
            esfera.material = esferaTexture

            var pista = new BABYLON.Mesh(scene);
            var tunel = new BABYLON.Mesh(scene);
            
            var box1 = BABYLON.MeshBuilder.CreateBox("box1", {height: 0.5, width: 0.5});
            box1.scaling.z = 8;
            box1.scaling.x = 5;
            box1.rotation.x = -0.3;
            box1.physicsImpostor = new BABYLON.PhysicsImpostor(box1, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 0, restitution: 0.9 }, scene);
            
            var borda1 = box1.clone("borda1");
            borda1.scaling.z = 8;
            borda1.scaling.y = 1.8;
            borda1.scaling.x = 0.3;
            borda1.position.x = 1.3;
            borda1.position.y = 0.22

            var borda2 = box1.clone("borda2");
            borda2.scaling.z = 8;
            borda2.scaling.y = 1.8;
            borda2.scaling.x = 0.3;
            borda2.position.x = -1.3;
            borda2.position.y = 0.22

            var box2 = BABYLON.MeshBuilder.CreateBox("box2", {height: 0.5, width: 0.5});
            box2.scaling.z = 8;
            box2.scaling.x = 5;
            box2.position.z = -7.6
            box2.position.y = -1.1

            var borda3 = box2.clone("borda3");
            borda3.scaling.z = 8;
            borda3.scaling.y = 1.8;
            borda3.scaling.x = 0.3;
            borda3.position.x = 1.3;
            borda3.position.y = -0.85

            var borda4 = box2.clone("borda4");
            borda4.scaling.z = 8;
            borda4.scaling.y = 1.8;
            borda4.scaling.x = 0.3;
            borda4.position.x = -1.3;
            borda4.position.y = -0.85


            var tunel1 = BABYLON.MeshBuilder.CreateBox("box2", {height: 0.5, width: 0.5});
            tunel1.scaling.z = 0.2;
            tunel1.scaling.x = 5;
            tunel1.scaling.y = 5;
            tunel1.position.z = -12
            tunel1.position.y = -2.2

            var tunel11 = tunel1.clone("tunel11")
            tunel11.scaling.z = 0.2;
            tunel11.scaling.x = 3.5;
            tunel11.scaling.y = 4.5;
            tunel11.position.z = -13.3
            tunel11.position.y = -1.8
            tunel11.position.x = -1.15
            tunel11.rotation.y = Math.PI/2;

            var tunel12 = tunel1.clone("tunel12")
            tunel12.scaling.z = 0.2;
            tunel12.scaling.x = 3.5;
            tunel12.scaling.y = 4.5;
            tunel12.position.z = -13.3
            tunel12.position.y = -1.8
            tunel12.position.x = 1.15
            tunel12.rotation.y = Math.PI/2;

            var tunel13 = tunel1.clone("tunel12")
            tunel13.scaling.z = 0.2;
            tunel13.scaling.x = 5;
            tunel13.scaling.y = 4.5;
            tunel13.position.z = -14.5
            tunel13.position.y = -1.9

            const wood = new BABYLON.StandardMaterial("wood")
            wood.diffuseTexture = new BABYLON.Texture("textures/wood.jpg")
            // Aplicando Material
            box1.material = wood
            borda1.material = wood
            borda2.material = wood
            box2.material = wood
            borda3.material = wood
            borda4.material = wood
            tunel1.material = wood
            tunel11.material = wood
            tunel12.material = wood
            tunel13.material = wood
            
            pista.addChild(box1)
            pista.addChild(borda1)
            pista.addChild(borda2)
            pista.addChild(box2)
            pista.addChild(borda3)
            pista.addChild(borda4)

            tunel.addChild(tunel1)
            tunel.addChild(tunel11)
            tunel.addChild(tunel12)
            tunel.addChild(tunel13)
            
            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            return scene;
        }
        
        var engine;
        var scene;
        initFunction = async function () {
            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
